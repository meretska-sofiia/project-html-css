<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="button-close" data-modal-close>
            <svg class="button__icon" width="11" height="11">
                <use href="./images/sprite-icons.svg#close"></use>
            </svg>
        </button>
        <h2 class="modal__title">Order form</h2>
        <form class="form">
            <div class="form-modal">
                <label class="form-modal__label" for="name">Name</label>
                <input class="form-modal__input" type="text" name="name" id="name" required minlength="3" placeholder=" " autocomplete="off">
                <span class="form-modal__icon">
                    <svg width="18" height="18">
                        <use href="./images/sprite-icons.svg#person-black"></use>
                    </svg>
                </span>
            </div>
            <div class="form-modal">
                <label class="form-modal__label" for="phone">Phone</label>
                <input class="form-modal__input" type="tel" name="phone" id="phone" required minlength="10" placeholder=" " autocomplete="off">
                <span class="form-modal__icon">
                    <svg width="18" height="18">
                        <use href="./images/sprite-icons.svg#phone-black"></use>
                    </svg>
                </span>
            </div>
            <div class="form-modal">
                <label class="form-modal__label" for="email">E-mail</label>
                <input class="form-modal__input" type="email" name="mail" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" placeholder=" " autocomplete="off">
                <span class="form-modal__icon">
                    <svg width="18" height="18">
                        <use href="./images/sprite-icons.svg#email-black"></use>
                    </svg>
                </span>
            </div>
            <div class="form-modal">
                <label class="form-modal__label" for="comment">Comment</label>
                <textarea class="form-modal__textarea" name="comment" id="comment" rows="10" placeholder="Enter text"></textarea>
            </div>
            <button type="submit" class="modal-button">Send</button>
        </form>
    </div>
</div>
