<section class="subscribe-section">
  <div class="container subscribe-container">
    <div class="subscribe__wrap">
      <h2 class="section-title subscribe-title">
        Subscribe To Get Special Offers
      </h2>
      <p class="subscribe__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>
      <form class="subscribe__form">
        <label class="visually-hidden" for="subscribe-email"
          >Enter your e-mail to subscribe</label
        >
        <input
          class="subscribe__input"
          type="email"
          name="email"
          id="subscribe-email"
          placeholder="Enter your email"
          required
        />
        <button class="button subscribe--button" type="submit">Sign Up</button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          ./images/subscribe-images/banan-desktop.webp    1x,
          ./images/subscribe-images/banan-desktop@2x.webp 2x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/subscribe-images/banan-desktop.png    1x,
          ./images/subscribe-images/banan-desktop@2x.png 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./images/subscribe-images/banan-tablet.webp    1x,
          ./images/subscribe-images/banan-tablet@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/subscribe-images/banan-tablet.png    1x,
          ./images/subscribe-images/banan-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/subscribe-images/banan-mobile.webp    1x,
          ./images/subscribe-images/banan-mobile@2x.webp 2x
        "
        media="(min-width: 320px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/subscribe-images/banan-mobile.png    1x,
          ./images/subscribe-images/banan-mobile@2x.png 2x
        "
        media="(min-width: 320px)"
      />
      <img
        class="banan-png"
        src="./images/subscribe-images/banan-mobile.png"
        alt="Fresh sweet banana"
      />
    </picture>
  </div>
</section>
